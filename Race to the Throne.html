<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">

<head>
    <meta charset="urf-8">
    <link rel="stylesheet" type="text/css" href=Race.css>
    <title>Race to the Iron Throne</title>
    <meta name="description" content="HTML5 Template">

</html>

<head>
    <style>
        body {
            background-image: url("http://3g28wn33sno63ljjq514qr87.wpengine.netdna-cdn.com/wp-content/uploads/2015/12/Iron-Throne.jpg");
            background-size: cover;
        }
    </style>
</head>

<body onload="DynamicSizes()">
    <div class="lay" id="lay1">
        <div class="lay2" id="lay2">
            <div class="lay3" id="lay3">
                <div class="title">
                    <h1> Race to the Iron Throne </h1>
                </div>
                <div class="back">
                    <a onclick="Reset()" id="message" class="message">Click the Red Light to Begin Race!</a>
                    <div class="greenLight">
                        <a id="startButton" onclick="GameStarted()" class="lightButton"></a>
                    </div>
                    <div id="pic1" class="pic"><img id="pic1img" class="transition" src="pic1.jpg" style="width: 125px; height: 125px; " /></div>
                    <div id="pic2" class="pic"><img id="pic2img" class="transition" src="pic2.png" style="width: 125px; height: 125px; " /></div>
                    <div id="pic3" class="pic"><img id="pic3img" class="transition" src="pic3.jpg" style="width: 125px; height: 125px; " /></div>
                </div>
                <div class="alert">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> WARNING: I Only Fight for The Stark's!.
                </div>

            </div>


        </div>

        <script src="RaceScript.js"></script>
</body>

</html>
